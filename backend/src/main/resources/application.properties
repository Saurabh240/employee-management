# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/empdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=sky
spring.datasource.password=Sky@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries (optional for debugging)
spring.jpa.show-sql=true

# Enable or disable second-level cache (optional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# Logging (optional for better SQL log formatting)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
